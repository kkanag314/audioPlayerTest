
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Widevine Demo Player</title>
        <meta name="description" content="A test bed for Widevine playback" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <audio controls style="width: 500px"></audio>
        <pre id="logsContainer" style="width: 100%"></pre>
        <br />

        <script>
            var button = document.getElementById('playButton');
            button.addEventListener('click', function(e) {
                console.log("Button clicked");
                togglePlay();
            });
            /**
             * If currently paused, invokes play, otherwise invokes paused.
             */
            function togglePlay() {
                var audio = document.querySelector('audio');
                console.log("audio's state " + audio.paused);
                if (audio.paused) {
                    console.log('user: play')
                    void audio.play()
                } else {
                    console.log('user: pause')
                    audio.pause()
                }
            }
        </script>
        <button id="playButton">Play</button>

        <script src="auth.js"></script>
        <script src="index.js"></script>
        <script src="drm.js"></script>
        <script src="keyboardNav.js"></script>
        <script>
            load()
        </script>
    </body>
</html>
